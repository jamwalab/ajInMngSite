<section class="displayIncidents">
  <h2>Showing All Incidents</h2>
  <app-create-incident></app-create-incident>
  <article class="buttonPannel">
    <button (click)="onOpenClick()">Open New Ticket</button>
    <p>Welcome <span>{{curUser.username}}</span></p>
  </article>
  <article *ngIf="allIncidents.length === 0" class="noCommentAdd">
    <p>No tickets added!!</p>
  </article>
  <mat-card *ngFor="let incident of allIncidents" class="eachIncident" routerLink = "/incident/{{incident._id}}">
    <p class="cardStatus" *ngIf="checkStatus(incident.createdOn)">New</p>
    <p class="cardDesc">{{incident.description}}</p>
    <div class="arrangeHori">
      <p>Priority - {{incident.priority}}</p>
      <p>Comments - {{incident.comments.length}}</p>
    </div>
    <div class="arrangeHori">
      <p>Created by - {{incident.createdBy}}</p>
      <p>Created on - {{incident.createdOn}}</p>
    </div>
  </mat-card>
</section>
